<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practera is an experiential learning platform that powers employability skills &amp; 
    future careers. Practera enables educators to engage learners with real world experiences at larger scale and lower cost">
    <meta property="og:url" content="https://practera.com/">
    <title>Practera Employ</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="images/practera icon.gif">
</head>
<body>
    <div class="grid-container">
        <!--Header Section for Form-->
        <header id="header" class="grid">
            <div id="logo" class="grid">
                <a href="https://www.practera.com" target="_blank">
                    <img id="logo-image" src="images/Practera-Logo-300x200.png" alt="Practera Logo">
                </a>
            </div>
            <div id="headline" class="grid">
                <h2>Best Headline In the World</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolores, quod.</p>
            </div>

            <form class="form-inline" action="/#">
                <input type="input" id="first name" placeholder="Your Name" name="Name">
                <input type="email" id="email" placeholder="Your Email" name="email">
                <button type="submit">CTA Button</button>
                </form> 

            <div class="Small-Logos">
                <ul>
                    <li>Test</li>
                    <li>Test</li>
                </ul>
            </div>
        </header>
        <!--Platform Section-->
        <div class="Platform">
            <div class="bullet-points">

            </div>
        </div>

    </div>
</body>
</html>
